name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential
    
    - name: Build
      run: make clean && make
    
    - name: Run tests
      run: |
        ./bin/text_error_demo
        ./bin/hex_error_demo
        ./bin/log_demo
        ./bin/show_demo --plain
        ./bin/helpers_demo
        ./bin/i18n_demo
        ./bin/i18n_stress_demo
        ./bin/i18n_comprehensive_demo
        ./bin/new_features_demo
        ./bin/exception_demo

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      run: make clean && make
    
    - name: Run tests
      run: |
        ./bin/text_error_demo
        ./bin/hex_error_demo
        ./bin/log_demo
        ./bin/show_demo --plain
        ./bin/helpers_demo
        ./bin/i18n_demo
        ./bin/i18n_stress_demo
        ./bin/i18n_comprehensive_demo
        ./bin/new_features_demo
        ./bin/exception_demo

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: actions/checkout@v4
    
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          make
    
    - name: Build
      run: make clean && make
    
    - name: Run tests
      run: |
        ./bin/text_error_demo.exe
        ./bin/hex_error_demo.exe
        ./bin/log_demo.exe
        ./bin/show_demo.exe --plain
        ./bin/helpers_demo.exe
        ./bin/i18n_demo.exe
        ./bin/i18n_stress_demo.exe
        ./bin/i18n_comprehensive_demo.exe
        ./bin/new_features_demo.exe
        ./bin/exception_demo.exe
